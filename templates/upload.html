<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" href="{{ url_for('static', filename='favicon.png') }}" type="image/png">
  <title>LLM Paper Summarizer</title>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <h1>LLM Paper Summarizer</h1>
    <p>Automatically summarize academic papers from PDF or DOCX files</p>
  </header>

  <!-- Main container -->
  <div class="container">
    <form method="POST" enctype="multipart/form-data" action="/summarize">
      <input type="file" name="file" accept=".pdf,.docx" required>
      <button type="submit">Summarize</button>
    </form>

    {% if summary %}
      <h3>Summary:</h3>
      <div class="summary-box">{{ summary }}</div>
    {% endif %}
  </div>

  <!-- Footer -->
  <footer class="site-footer">

  </footer>
</body>
</html>
